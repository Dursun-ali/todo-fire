      rel="stylesheet"

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

  </head>
  <body>
    <div class="navbar"></div>

    <div class="main-container">
      <div class="searchAndAdd">
        <div class="search">
          <div class=""><i class="fa-solid fa-magnifying-glass"></i></div>
          <div class=""><input onkeyup="searchFunc()" id="searchInp" placeholder="Search to do" type="text" /></div>
        </div>

        <button
          class="filterTodo"
          style="transition: opacity 0.25s ease; border: none; outline: none"
          type="button"
        >
          <i
            style="font-size: 15px; margin-right: 3px"
            class="fa-solid fa-filter"
          ></i>
          <span style="font-size: 15px">Filter</span>
        </button>

         <button 
        class="editTodo"
        style="transition: opacity 0.25s ease; border: none; outline: none"
        type="button"
        onclick="editKey()"
      >
        <i style="font-size: 15px; margin-right: 3px" class="fa-solid fa-user-pen"></i>
        <span style="font-size: 15px">Edit</span>
      </button> 

        <button
          class="addTodo"
          style="transition: opacity 0.25s ease; border: none; outline: none"
          type="button"
          onclick="addNew()"
        >
          <i
            style="font-size: 15px; margin-right: 3px"
            class="fa-sharp fa-solid fa-plus"
          ></i>
          <span style="font-size: 16px">Add</span>
        </button>
      </div>

      <div class="explanation-box">
        <div class="deleteSquare mid">
          <!-- <i  style="color: rgb(244, 244, 244);" id="squareId" class="fa-solid fa-square" ></i> -->
          <!-- <i
            style="font-size: 17px; color: rgb(89, 89, 89)"
            class="fa-regular fa-square"
          ></i> -->
        </div>
        <div class="typePiece mid">Type</div>
        <div class="articlesPiece mid">Work to do</div>
        <div class="importancePiece mid">Importance</div>
        <div class="statusPiece mid ">Status</div>
        <div class="datePiece mid ">Date</div>
        <div class="editPiece  mid">Edit</div>
        <!-- <div class="deletePiece ">Delete</div> -->
      </div>
    </div>

    </ul>


    
    <div class="todo-add">
      <!-- <div>
        <p>
          <button class="btn btn--blue" style="  transition: opacity 0.25s ease;
          border:none; outline:none;" type="button" onclick="openModal()">
            <i style="font-size: 30px" class="fa-sharp fa-solid fa-plus"></i>
          </button>
        </p>
      </div> -->
      <div class="modal" style="display: none;">
        <div class="modal__inner">

          <div class="upNavbar"></div>

          <div onclick="closeModal()" class="modal__close"><i style="color: rgb(238, 238, 238);" class="fa-sharp fa-solid fa-xmark"></i></div>
          <div class="modalbox">
            <div style="margin-top: 60px;" class="article">Type <span style="color: rgba(225, 13, 13, 0.854);margin: 0 5px 0 11px;">*</span> <span style="font-size: 14px;"><i style="color: rgb(111, 111, 111)" class="fa-sharp fa-solid fa-circle-exclamation"></i></span> </div>
            <div class="inpBox"><input style="background-color: rgb(250, 250, 250);" id="typeInp" type="text" /></div>
          </div>
          <div  class="modalbox">
            <div class="article">To Do <span style="color: rgba(225, 13, 13, 0.854);margin: 0 1px 0 7px;">*</span> <span style="font-size: 14px;"><i style="color: rgb(111, 111, 111)" class="fa-sharp fa-solid fa-circle-exclamation"></i></span></div>
            <div class="inpBox"><input style="background-color:rgb(250, 250, 250) ;" id="todoInp"  type="text" /></div>
          </div>
          <div class="modalbox">
            <div class="article">Date <span style="color: rgba(225, 13, 13, 0.854);margin: 0 6px 0 11px;">*</span> <span style="font-size: 14px;"><i style="color: rgb(111, 111, 111)" class="fa-sharp fa-solid fa-circle-exclamation"></i></span></div>
            <div class="inpBox"><input style="position: relative;right: -65px;background-color:rgb(250, 250, 250) ;" id="dateInp" type="date" /></div>
          </div>

          <div class="sectionBox">
            <div class="sectionImportance">
              <div class="titleImportance" >Importance <span style="color: rgba(225, 13, 13, 0.854);margin: 0 5px 0 11px;">*</span> <span style="font-size: 14px;"><i style="color: rgb(111, 111, 111)" class="fa-sharp fa-solid fa-circle-exclamation"></i></span> </div>
              <select  style="width: 220px;height: 30px;font-size: 20px;background-color: rgb(250, 250, 250);" id="importance">
                <option value="high">high</option>
                <option value="low">low</option>
                <option value="middle">middle</option>
              </select>
            </div>
            <div class="sectionStatus">

              <div class="StatusImportance" >Status <span style="color: rgba(225, 13, 13, 0.854);margin: 0 5px 0 11px;">*</span> <span style="font-size: 14px;"><i style="color: rgb(111, 111, 111)" class="fa-sharp fa-solid fa-circle-exclamation"></i></span></div>
              <select style="width: 220px;height: 30px;font-size: 20px;background-color: rgb(250, 250, 250);" id="status">
                <option value="Completed">Completed</option>
                <option value="cancel">cancel</option>
                <option value="wait">wait</option>
              </select>
            </div>
          </div>
          <div id="addBtn" onclick="addItem()"  class="save-container">ADD</div>
        </div>
      </div>
    </div>



    <script src="todoFirebase.js"></script>
    <script src="todo.js"></script>
